<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
    <header>
        <h1>Note Dev</h1>
    </header>
<body>
    <form id="create-note">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </p>
        <p>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
        </p>
        <button type="submit" id="save">Create Note</button>
    </form>

    <p>
        <h2>Notes</h2>
        <button id="refresh-button">Update List</button>
        <p id="note-container" style="color: #999;"></p>
    </p>
    <script src="script.js"></script>
</body>
</html>
